
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logo" id="logo">
    </header>
    <main>
        <div class="main">
            <div class="izquierda">
                <textarea
                    id="izqu-ingr-text"
                    class="izqu__ingr__text"
                    placeholder="Ingrese el texto aqui"></textarea>
                <div class="izqu__terminos">
                    <img src="./img/exclamacion.png" alt="exclamacion">
                    <span>Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="izqu-botones">
                    <button class="btn__encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <input type="button" class="btn__desencriptar" value="Desencriptar" onclick="desencriptar()"/>
                    <!-- <button onclick="desencriptar()">Desencriptar</button> -->   
                </div>
            </div>
            <div class="derecha">
                <img src="./img/Muñeco.png" alt="" id="muneco">
                <div class="mensaje__encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="output-encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <!-- <textarea name="mensaje" id="output" cols="30" rows="10" class="mensaje"></textarea> -->          
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado por Antonio fdz</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
