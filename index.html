
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="./img/Logo.png" alt="logo">
        <div class="encriptar">
            <textarea
             id="inputText"
            type="text"
            name="inputText"
            class="inputText"
            cols="30"
            rows="10"
            autocomplete="on"
            autocorrect="off"
            placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
            <!-- <button onclick="desencriptar()">Desencriptar</button> -->   
        </div>
        <div class="encriptador">
            <img src="./img/Muñeco.png" alt="" id="muneco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="output-encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea name="mensaje" id="output" cols="30" rows="10" class="mensaje"></textarea>            
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
